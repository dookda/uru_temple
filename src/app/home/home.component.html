<div class="container mt-6">
  <div class="row">
    <div class="col-lg-8 col-sm-12">
      <h4>ตำแหน่งวัดในพื้นที่จังหวัดอุตรดิตถ์</h4>
      <div class="card">
        <div class="card-body" id="map">
        </div>
      </div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div class="col-lg-4 col-sm-12">
      <h4>ข้อมูล</h4>
      <div class="card">
        <div class="card-body" id="legend">
          <h5 class="card-subtitle mb-2 text-muted">สัญลักษณ์</h5>
          &nbsp;&nbsp;&nbsp;
          <img src="http://cgi.uru.ac.th/marker/circus.png">ที่ตั้งวัด
          <br /> &nbsp;&nbsp;&nbsp;
          <br /> &nbsp;&nbsp;&nbsp;
          <img
            src="http://www3.cgistln.nu.ac.th/geoserver/wms?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gistdata:tambon">ขอบเขตตำบล
          <br /> &nbsp;&nbsp;&nbsp;
          <img
            src="http://www3.cgistln.nu.ac.th/geoserver/wms?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gistdata:amphoe">ขอบเขตอำเภอ
          <br /> &nbsp;&nbsp;&nbsp;
          <img
            src="http://www3.cgistln.nu.ac.th/geoserver/wms?service=WMS&REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=20&LAYER=gistdata:province">ขอบเขตจังหวัด
          <br />
          <p></p>
          <hr>
          <p></p>

        </div>
      </div>
      <p></p>
      <p></p>
    </div>
  </div>
  <div class="row">
    <p></p>
    <div id="content">
      <h4 class="text-center"> {{tNamet}}</h4>
    </div>

    <div class="col-lg-12 col-sm-12" *ngFor="let i of imgArr">
      <div class="card">
        <div class="card-body" id="credit">
          <img class="rounded mx-auto d-block" [src]="i" />
        </div>
      </div>
    </div>
  </div>
</div>
